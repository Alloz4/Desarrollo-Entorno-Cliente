<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    var inicio = new Date();
    var fin = new Date(2022, 10, 21);

    var transcurrido = fin.getTime() - inicio.getTime();

    var dias = transcurrido / (1000 * 60 * 60 * 24);

    document.write(parseInt(dias));
  </script>
</body>

</html>
