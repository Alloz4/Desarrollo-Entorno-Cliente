<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>

<body>
    <input type="text" placeholder="Introduce un nÃºmero" id="caja">
    <button onclick="tablaMultiplicar(document.getElementById('caja').value)">ENVIAR</button>
    <script>
        function tablaMultiplicar(numero) {
            document.write("<center>");
            document.write(`<table border="1">`);
            document.write(`<tr><td style="border: 1px solid black;">TABLA DE MULTIPLICAR DEL ${numero}</td></tr>`)
            for (let i = 0; i <= 10; i++) {
                document.write(`<tr>`);
                document.write(`<td style="border: 1px solid black;">${numero} x ${i}</td>`);
                document.write(`<td style="border: 1px solid black;">${numero * i}</td>`);
                document.write(`</tr>`);
            }
            document.write(`</table>`);
            document.write("</center>");
        }
    </script>
</body>

</html>
