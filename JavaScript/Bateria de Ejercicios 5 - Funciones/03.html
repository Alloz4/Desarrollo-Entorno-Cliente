<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="filas" placeholder="Filas">
    <input type="number" id="columnas" placeholder="Columnas">
    <input type="color" id="color">
    <input type="button" id="boton" value="ENVIAR"
        onclick="dibujarTabla(document.getElementById('filas').value, document.getElementById('columnas').value, document.getElementById('color').value)">
    <input type="button" id="boton" value="TABLA POR DEFECTO" onclick="dibujarTablaXveces()"><br><br>

    <script>

        function dibujarTabla(filas, columnas, color) {
            if (filas == 0 && columnas == 0) {
                document.write(`<table border="3"; style="width: 100%">`);
                for (let i = 0; i < 10; i++) {
                    document.write(`<tr>`);
                    for (let j = 0; j < 4; j++) {
                        document.write(`<td style="border: 1px solid black;">Celda</td>`);
                    }
                    document.write(`</tr>`);
                }
                document.write(`</table>`);
            }
            document.write(`<table border="3" style="border-color: ${color}; width: 100%;">`);
            for (let i = 0; i < filas; i++) {
                document.write(`<tr>`);
                for (let j = 0; j < columnas; j++) {
                    document.write(`<td style="border: 1px solid ${color};">Celda</td>`);
                }
                document.write(`</tr>`);
            }
            document.write(`</table>`);
        }

        function dibujarTablaXveces() {
            for (let i = 0; i < 10; i++) {
                dibujarTabla(5, 4, "green");
            }

        }

    </script>



</body>

</html>
