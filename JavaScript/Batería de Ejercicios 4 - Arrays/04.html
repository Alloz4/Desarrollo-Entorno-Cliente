<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
</head>

<body>
    <h1>Ejercicio 04 - Asteriscos</h1>
    <textarea name="" id="area" cols="60" rows="20"></textarea><br>
    <button onclick="asteriscos()">Asteriscos</button>
    <button onclick="clearArea();">Limpiar Asteriscos</button>
    <script>
        function asteriscos() {
            let arrayNumeros = new Array(20);
            let aleatorio = 0;

            for (let i = 0; i < arrayNumeros.length; i++) {
                aleatorio = Math.floor(Math.random() * 50) + 1;
                arrayNumeros[i] = aleatorio;
                document.getElementById('area').value += arrayNumeros[i] + ": ";
                for (let j = 0; j < arrayNumeros[i]; j++) {
                    document.getElementById('area').value += "*";
                }
                document.getElementById('area').value += "\n";
            }
        }

        function clearArea() {
            document.getElementById('area').value = " ";
        }

    </script>
</body>

</html>
