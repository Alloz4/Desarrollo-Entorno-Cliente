<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let texto = prompt("Introduce un texto:");
        let clave = prompt("Introduce una clave:");


        let textoCifrado = "";
        let index = 0;

        for (let i = 0; i < texto.length; i++) {

            if (index == clave.length) {
                index = 0;
            }

            let codigo = texto.charCodeAt(i) + parseInt(clave.charAt(index));


            textoCifrado += String.fromCharCode(codigo);

            index++;

        }

        document.write("Mensaje: " + texto + "<br>");
        document.write("Clave: " + clave + "<br>");
        document.write("Mensaje cifrado: " + textoCifrado);

    </script>
</body>

</html>
