<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Aleatorios</h3>
    Escribe una frase: <input type="text" name="caja" id="caja">
    <input type="button" name="generar" value="Generar" onclick="vercaracter();"><br>
    Caracter aleatorio: <input type="text" name="cajaresu" id="posicionLetra"><br>
    Aleatorio entre el principio y el caracter aleatorio: <input type="text" name="cajaresu" id="aleatorio2">
    <input type="button" name="generar" value="Aleatorio" onclick="aleatorio();">
    <script>
        let cadena;
        let posicion;
        function vercaracter() {
            cadena = document.getElementById("caja").value;
            posicion = Math.floor(Math.random() * cadena.length);
            document.getElementById("posicionLetra").value = cadena.charAt(posicion);
        }
        function aleatorio() {
            if (posicion == 0) {
                document.getElementById("aleatorio2").value = "No hay caracteres antes del caracter aleatorio";
            } else {
                let aleatorio = Math.floor(Math.random() * posicion);
                document.getElementById("aleatorio2").value = cadena.charAt(aleatorio);
            }
        }
    </script>
</body>

</html>
