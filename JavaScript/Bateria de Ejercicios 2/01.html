<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 0;
        let media = 0;
        let suma = 0;
        let cont = 0;
        do {
            num = parseInt(prompt("Escribe un número, cuando quieras salir escribe 0: "));
            suma += num;
            cont++;
            if (num == 0) {
                cont--;
            }
        } while (num != 0);

        media = suma / cont;
        document.write("La suma es: " + suma + '<br>');

        document.write("La media de los números que has introducido es: " + media);
    </script>
</body>

</html>
