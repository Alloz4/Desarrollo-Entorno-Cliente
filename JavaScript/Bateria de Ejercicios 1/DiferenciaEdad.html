<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fecha1 = new Date();
        let ano = prompt("Introduce un año: ");
        let mes = prompt("Introduce un mes: ");
        let dia = prompt("Introduce un día: ");

        mes--;

        let fecha2 = new Date(ano, mes, dia);

        let diferencia = (fecha1 - fecha2) / (1000 * 60 * 60 * 24 * 365);
        alert(parseInt(diferencia));


    </script>
</body>

</html>
