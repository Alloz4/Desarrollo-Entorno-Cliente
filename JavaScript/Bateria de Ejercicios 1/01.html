<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero = parseInt(prompt("Introduce un número"));
      if (isNaN(numero)) {
        alert("No es un número");
      } else {
        alert("Es un número");
      }
    </script>
  </body>
</html>
