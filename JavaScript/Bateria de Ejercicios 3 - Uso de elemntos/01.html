<body>
    <script>
        // Desarrolla el código que permita pedir tres números al cliente y determinar cuál de ellos es el mayor.
        let num1 = prompt("Introduce el primer número: ");
        let num2 = prompt("Introduce el segundo número: ");
        let num3 = prompt("Introduce el tercer número: ");

        if (num1 > num2 && num1 > num3) {
            alert("El número " + num1 + " es el mayor.");
        } else if (num2 > num1 && num2 > num3) {
            alert("El número " + num2 + " es el mayor.");
        } else if (num3 > num1 && num3 > num2) {
            alert("El número " + num3 + " es el mayor.");
        } else {
            alert("Los números son iguales.");
        }

    </script>
</body>
