<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>TABLA DE MULTIPLICAR</h2>
    <script>
        let numero = prompt("Introduce un n√∫mero: ");
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<td>Tabla del " + numero + "</td>");
        document.write("</tr>");
        for (let x = 0; x <= 10; x++) {
            document.write("<tr>");
            document.write("<td>" + numero + " x " + x + "</td>");
            document.write("<td>" + numero * x + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
