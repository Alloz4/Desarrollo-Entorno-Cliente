<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<style>
    .caja {
        justify-content: center;
        border: 2px solid black;
        padding: 30px;
        width: 20vW;
    }

    .cajatexto {
        width: 50vw;
        margin-bottom: 20px;
    }
</style>

<body>
    <div class="caja" style="border: 1px solid black;">

        <h1>Biblioteca</h1>


        <div class="cajatexto"><label>Título: </label><input type="text" id="titulo"></div>
        <div class="cajatexto"><label>Autor: </label><input type="text" id="autor"></div>
        <div class="cajatexto"><label>Editorial: </label><input type="text" id="editorial"></div>
        <div class="cajatexto"><label>Año edicion</label><input type="date" id="anio"></div>
        <div class="cajatexto"><input type="button" value="Guardar" onclick="guardar()"> <input type="button"
                value="Visualizar" onclick="visualizar()"> <input type="button" value="Borrar" onclick="borrar()">
            <input type="button" value="Eliminar" onclick="eliminar()">
        </div>
        <div class="cajatexto"><textarea id="resultado" cols="30" rows="10"></textarea></div>


    </div>
    <script src="biblioteca.js"></script>
</body>

</html>
